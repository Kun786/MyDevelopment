<div class="container">
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3"
  >
    <a
      routerLink="/"
      class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none navbar-brand"
    >
      Bees Umbrella
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link px-2"
          >Home</a
        >
      </li>
      <li>
        <a
          routerLink="/services"
          routerLinkActive="active"
          class="nav-link px-2 link-dark"
          >Services</a
        >
      </li>
      <li>
        <a
          routerLink="/about"
          routerLinkActive="active"
          class="nav-link px-2 link-dark"
          >About</a
        >
      </li>
      <li>
        <a
          routerLink="/contact"
          routerLinkActive="active"
          class="nav-link px-2 link-dark"
          >Contact</a
        >
      </li>
      <li>
        <a
          routerLink="/start-contracting"
          routerLinkActive="active"
          class="nav-link px-2 link-dark"
          >Start Contracting</a
        >
      </li>
    </ul>

    <div class="col-md-3 text-end">
      <button type="button" class="btn btn-outline-dark me-2" (click)="onClickButton('login')">Login</button>
      <button type="button" class="btn btn-dark" (click)="onClickButton('signup')">Sign-up</button>
    </div>
  </header>
</div>
